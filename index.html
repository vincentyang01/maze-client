<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Mod 3 Project</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
    integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/app.css">
  <link rel="stylesheet" href="./styles/virus.css">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;600;700;800;900&display=swap" rel="stylesheet">
</head>

<body>
  <div id="overlay"></div>
  <div class="container">
    <div class="col">
      <h3 id="max-score"></h3>
    </div>
    <div class="col">
      <h1 id="current-user"></h1>
    </div>
    <div class="col">
      <h3 id="total-score"></h3>
      <h3 id="games-played"></h3>
    </div>
  </div>
  <div class="btn-container">
    <div class="nav-col">
      <button class="generate-maze">Generate New Maze</button>
    </div>
    <div class="nav-col" id="time-container">
      <h3>Time Left:</h3>
      <div id="timer">60s</div>
    </div>
    <div class="nav-col">
      <p>Visualize Maze Generator?</p>
      <button class="generator">Heck Yes!</button>
    </div>
  </div>
  <div id="maze"></div>


</body>
<script type="text/javascript" src="./src/login.js" defer></script>
<script type="text/javascript" src="./src/fetchAdapter.js" defer></script>
<script type="text/javascript" src="./src/cell.js" defer></script>
<script type="text/javascript" src="./src/maze-generator.js" defer></script>
<script type="text/javascript" src="./src/animation.js" defer></script>
<script type="text/javascript" src="./src/gameplay.js" defer></script>

</html>
